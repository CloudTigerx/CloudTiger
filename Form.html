    <div class="container">
        <h1>Cloud Knowledge Survey</h1>
        <form action="/submit" method="post">
            <div class="question">
                <label for="knowledge">1.) What is your knowledge on the cloud from a scale of 1-10:</label>
                <input type="text" id="knowledge" name="knowledge" required>
            </div>

            <div class="question">
                <label>2.) Did you know Amazon, Google, and Microsoft offer cloud services?</label>
                <div class="options">
                    <label><input type="radio" name="cloud_services" value="yes" required> Yes</label>
                    <label><input type="radio" name="cloud_services" value="no"> No</label>
                </div>
            </div>

            <div class="question">
                <label for="education">3.) Please select your education level:</label>
                <select id="education" name="education" required>
                    <option value="">Select</option>
                    <option value="highschool">High School</option>
                    <option value="college_student">College Student</option>
                    <option value="college_graduate">College Graduate</option>
                    <option value="6_years_college">6+ Years of College</option>
                </select>
            </div>

            <div class="question">
                <label>4.) Do you work in the Cloud industry?</label>
                <div class="options">
                    <label><input type="radio" name="work_in_cloud" value="yes" required> Yes</label>
                    <label><input type="radio" name="work_in_cloud" value="no"> No</label>
                </div>
            </div>

            <div class="question">
                <label>5.) Are you currently attending college?</label>
                <div class="options">
                    <label><input type="radio" name="currently_attending" value="yes" required> Yes</label>
                    <label><input type="radio" name="currently_attending" value="no"> No</label>
                </div>
            </div>

            <div class="question">
                <label>6.) Do you wish to receive more information on beginning the journey in cloud computing?</label>
                <div class="options">
                    <label><input type="radio" name="more_info" value="yes" required> Yes</label>
                    <label><input type="radio" name="more_info" value="no"> No</label>
                </div>
            </div>

            <input type="submit" value="Submit Survey">
        </form>
    </div>
